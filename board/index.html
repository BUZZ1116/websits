<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>114學年度輔導室暑假營隊報名</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<div class="container py-5">
  <h2 class="text-center text-primary mb-4">114學年度輔導室暑假營隊報名</h2>

  <!-- 搜尋 -->
  <div class="d-flex flex-column flex-md-row justify-content-between gap-2 mb-3">
    <input type="text" id="searchInput" class="form-control me-2" placeholder="輸入姓名或班級查詢...">
  </div>

  <!-- 表格 -->
  <div class="table-container table-responsive">
    <table class="table table-bordered table-hover table-striped bg-white" id="dataTable">
      <thead id="tableHead"><tr><td colspan="99">載入中...</td></tr></thead>
      <tbody id="tableBody"><tr><td colspan="99">資料載入中...</td></tr></tbody>
    </table>
  </div>

  <!-- 名額統計 -->
  <div id="quotaStats" class="mt-4 bg-white rounded p-4 shadow-sm border border-success">
    <h5 class="text-success mb-3">📊 各活動名額統計</h5>
    <div id="quotaSummary"></div>
  </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
