<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="詳細介紹">
    <meta name="keywords" content="">
    <meta name="author" content="LO WEI JHIH">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!--主要內容-->
    <div class="container mt-5" id="section1">
        <div class="row">
            <!-- 卡片將會在這裡動態插入 -->
        </div>
    </div>

    <!-- 模態視窗容器 -->
    <div id="modals-container"></div>

    <!-- 引入 navbar.js 文件 -->
    <script src="navbar.js"></script>
    <!-- 引入 footer.js 文件 -->
    <script src="footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeContent();
        });

        function initializeContent() {
            const pdfImageData1 = [
                { src: "img/1.jpg", alt: "櫻（Sakura）", modalId: "imageModal11", description: "156/43/C 21岁" },
                { src: "img/2.jpg", alt: "茉莉（Mori）", modalId: "imageModal12", description: "166/50/F 24岁" },
                { src: "img/3.jpg", alt: "杏奈（Anna）", modalId: "imageModal13", description: "162/45/D 24岁" },
                { src: "img/4.jpg", alt: "杏奈（Anna）", modalId: "imageModal14", description: "158/44/D 20岁" },
                { src: "img/5.jpg", alt: "美優（Miyu）", modalId: "imageModal15", description: "162/55/E 20岁" },
                { src: "img/6.jpg", alt: "里奈（Rina）", modalId: "imageModal16", description: "160/47/G 21岁" }
            ];

            const section1Container = document.querySelector('#section1 .row');
            const modalsContainer = document.getElementById('modals-container');

            if (!section1Container) {
                console.error("Container '#section1 .row' not found.");
                return;
            }

            function createCards(dataArray, container) {
                dataArray.forEach(item => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-6 col-md-4 col-lg-2 mb-4';

                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card h-100 position-relative';

                    const img = document.createElement('img');
                    img.src = item.src;
                    img.alt = item.alt;
                    img.className = 'card-img-top';
                    img.setAttribute('data-bs-toggle', 'modal');
                    img.setAttribute('data-bs-target', `#${item.modalId}`);
                    cardDiv.appendChild(img);

                    // 在圖片右下角顯示 alt 文字
                    const overlay = document.createElement('div');
                    overlay.className = 'overlay';
                    overlay.textContent = item.alt;
                    cardDiv.appendChild(overlay);

                    colDiv.appendChild(cardDiv);
                    container.appendChild(colDiv);

                    // 生成對應的模態視窗
                    createModal(item);
                });
            }

            function createModal(item) {
                const modalDiv = document.createElement('div');
                modalDiv.className = 'modal fade';
                modalDiv.id = item.modalId;
                modalDiv.setAttribute('tabindex', '-1');
                modalDiv.setAttribute('aria-labelledby', `${item.modalId}Label`);
                modalDiv.setAttribute('aria-hidden', 'true');

                modalDiv.innerHTML = `
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="${item.modalId}Label">${item.alt}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <img src="${item.src}" class="img-fluid mb-3" alt="${item.alt}">
                                <p>${item.description}</p>
                            </div>
                        </div>
                    </div>
                `;
                modalsContainer.appendChild(modalDiv);
            }

            createCards(pdfImageData1, section1Container);
        }
    </script>
</body>
</html>
