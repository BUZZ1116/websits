<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="探索東京風俗體驗的詳細介紹，包括服務選項與日本夜生活資訊。">
    <meta name="keywords" content="東京風俗, 日本夜生活, 東京夜遊, 風俗店介紹, 日本夜店">
    <meta name="author" content="LO WEI JHIH">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>東京風俗體驗 | 日本夜生活資源</title>

    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "東京風俗體驗",
      "description": "探索東京風俗體驗的詳細介紹，包括服務選項與夜生活指南。",
      "author": {
        "@type": "Person",
        "name": "LO WEI JHIH"
      }
    }
    </script>
</head>
<body>
    <!-- Background bubbles -->
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
    <!-- Main Content -->
    <div class="container mt-5" id="section1">
        <h1>東京風俗體驗</h1>
        <h2>推薦服務</h2>
        <div class="row">
            <!-- Dynamic cards will be inserted here -->
        </div>
    </div>

    <!-- Modal container -->
    <div id="modals-container"></div>

    <!-- External Scripts -->
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeContent();
        });

        function initializeContent() {
            const pdfImageData1 = [
                { src: "img/1.jpg", alt: "櫻（Sakura）", modalId: "imageModal11", description: "156/43/C cup 21歲" },
                { src: "img/2.jpg", alt: "茉莉（Mori）", modalId: "imageModal12", description: "166/50/F cup 24歲" },
                { src: "img/3.jpg", alt: "杏奈（Anna）", modalId: "imageModal13", description: "162/45/D cup 24歲" },
                { src: "img/4.jpg", alt: "杏奈（Anna）", modalId: "imageModal14", description: "158/44/D cup 20歲" },
                { src: "img/5.jpg", alt: "美優（Miyu）", modalId: "imageModal15", description: "162/55/E cup 20歲" },
                { src: "img/6.jpg", alt: "里奈（Rina）", modalId: "imageModal16", description: "160/47/G cup 21歲" },
                { src: "img/7.jpg", alt: "櫻（Sakura）", modalId: "imageModal17", description: "165/44/C cup 25歲" },
                { src: "img/8.jpg", alt: "杏（Kyoko）", modalId: "imageModal18", description: "162/45/B cup 22歲" },
                { src: "img/9.jpg", alt: "亞美（Ami）", modalId: "imageModal19", description: "164/48/D+cup 25歲" },
                { src: "img/10.jpg", alt: "千尋（Chihiro）", modalId: "imageModal110", description: "156/47/E cup 25歲" },
                { src: "img/11.jpg", alt: "詩織（Shiori）", modalId: "imageModal111", description: "165/50/G cup 26歲" },
                { src: "img/12.jpg", alt: "未來（Mirai）", modalId: "imageModal112", description: "158/44/A cup 19歲" },
            ];

            const section1Container = document.querySelector('#section1 .row');
            const modalsContainer = document.getElementById('modals-container');

            function createCards(dataArray, container) {
                dataArray.forEach(item => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-6 col-md-4 col-lg-2 mb-4';

                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card h-100 position-relative';

                    const img = document.createElement('img');
                    img.src = item.src;
                    img.alt = item.alt;
                    img.className = 'card-img-top';
                    img.loading = 'lazy'; // Lazy loading for better SEO
                    img.setAttribute('data-bs-toggle', 'modal');
                    img.setAttribute('data-bs-target', `#${item.modalId}`);
                    cardDiv.appendChild(img);

                    // Overlay with alt text
                    const overlay = document.createElement('div');
                    overlay.className = 'overlay';
                    overlay.textContent = item.alt;
                    cardDiv.appendChild(overlay);

                    colDiv.appendChild(cardDiv);
                    container.appendChild(colDiv);

                    // Generate corresponding modal with comment section
                    createModal(item);
                });
            }

            function createModal(item) {
                const modalDiv = document.createElement('div');
                modalDiv.className = 'modal fade';
                modalDiv.id = item.modalId;
                modalDiv.setAttribute('tabindex', '-1');
                modalDiv.setAttribute('aria-labelledby', `${item.modalId}Label`);
                modalDiv.setAttribute('aria-hidden', 'true');

                modalDiv.innerHTML = `
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="${item.modalId}Label">${item.alt}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body text-center">
                                <img src="${item.src}" class="img-fluid mb-3" alt="${item.alt}">
                                <p>${item.description}</p>
                                
                                <!-- Comment Section -->
                                <h6>評語：</h6>
                                <div id="comments-${item.modalId}" class="mb-3"></div>

                                <!-- Comment Form -->
                                <form onsubmit="addComment(event, '${item.modalId}')">
                                    <div class="input-group mb-3">
                                        <input type="text" id="commentInput-${item.modalId}" class="form-control" placeholder="輸入留言">
                                        <button class="btn btn-primary" type="submit">送出</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                `;
                modalsContainer.appendChild(modalDiv);
            }

            createCards(pdfImageData1, section1Container);
        }

        // Function to add comment to specific modal
        function addComment(event, modalId) {
            event.preventDefault();
            const commentInput = document.getElementById(`commentInput-${modalId}`);
            const commentsContainer = document.getElementById(`comments-${modalId}`);
            
            // Create and append new comment
            if (commentInput.value.trim() !== "") {
                const comment = document.createElement('p');
                comment.textContent = commentInput.value;
                comment.classList.add('border', 'p-2', 'rounded', 'bg-light', 'mb-2');
                commentsContainer.appendChild(comment);

                // Clear input field after submitting
                commentInput.value = '';
            }
        }
    </script>
</body>
</html>
