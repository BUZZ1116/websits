                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

    <!-- 引入 navbar.js 文件 -->
    <script src="navbar.js"></script>
    <!-- 引入 footer.js 文件 -->
    <script src="footer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeContent();
        });

        function initializeContent() {
            const pdfImageData1 = [
                { src: "img/1.JPG", alt: "Image 1", modalId: "imageModal11", type: "img" },
                { src: "img/2.jpg", alt: "Image 2", modalId: "imageModal12", type: "img" },
                { src: "img/3.jpg", alt: "Image 3", modalId: "imageModal13", type: "img" },
                { src: "img/4.jpg", alt: "Image 4", modalId: "imageModal14", type: "img" },
                { src: "img/5.jpg", alt: "Image 5", modalId: "imageModal15", type: "img" },
                { src: "img/6.jpg", alt: "Image 6", modalId: "imageModal16", type: "img" }
            ];

            const section1Container = document.querySelector('#section1 .row');

            function createCards(dataArray, container) {
                dataArray.forEach(item => {
                    const colDiv = document.createElement('div');
                    colDiv.className = 'col-6 col-md-4 col-lg-2 mb-4'; // 6 columns on large screens, 2 on small screens

                    const cardDiv = document.createElement('div');
                    cardDiv.className = 'card h-100';

                    if (item.type === "img") {
                        const img = document.createElement('img');
                        img.src = item.src;
                        img.alt = item.alt;
                        img.className = 'card-img-top';
                        img.setAttribute('data-bs-toggle', 'modal');
                        img.setAttribute('data-bs-target', `#${item.modalId}`);
                        cardDiv.appendChild(img);
                    }

                    const cardBody = document.createElement('div');
                    cardBody.className = 'card-body';
                    const cardTitle = document.createElement('h5');
                    cardTitle.className = 'card-title text-center';
                    cardTitle.textContent = item.alt;
                    cardBody.appendChild(cardTitle);
                    cardDiv.appendChild(cardBody);

                    colDiv.appendChild(cardDiv);
                    container.appendChild(colDiv);
                });
            }

            createCards(pdfImageData1, section1Container);
        }
    </script>
</body>
