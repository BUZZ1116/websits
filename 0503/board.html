<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>留言板</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f7f9fb;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
      color: #0072E3;
    }
    form {
      margin-bottom: 20px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #0072E3;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #005bb5;
    }
    #comments {
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .comment {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .comment strong {
      color: #333;
    }
    .comment small {
      color: #888;
    }
  </style>
</head>
<body>

  <h2>留言板</h2>

  <form id="commentForm">
    <label for="name">您的名字：</label>
    <input type="text" id="name" name="name" required placeholder="請輸入姓名">
    <label for="message">留言內容：</label>
    <textarea id="message" name="message" rows="4" required placeholder="請輸入留言"></textarea>
    <button type="submit">送出留言</button>
  </form>

  <div id="comments">
    <h3>留言紀錄(顯示前3筆)</h3>
    <div id="commentsList">載入中...</div>
  </div>

  <script>
    const sheetdbURL = 'https://sheetdb.io/api/v1/87iryeaewjtwv';

    document.getElementById('commentForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const message = document.getElementById('message').value.trim();
      const time = new Date().toLocaleString('zh-TW');

      const formData = {
        data: {
          Name: name,
          Message: message,
          Time: time
        }
      };

      fetch(sheetdbURL, {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(() => {
        alert('留言已送出！');
        document.getElementById('commentForm').reset();
        loadComments();
      })
      .catch(error => {
        alert('留言失敗，請稍後再試。');
        console.error('Error:', error);
      });
    });

    function loadComments() {
      fetch(sheetdbURL)
        .then(response => response.json())
        .then(data => {
          const list = document.getElementById('commentsList');
          list.innerHTML = '';
          if (!Array.isArray(data)) {
            list.textContent = '留言資料格式錯誤';
            return;
          }

          data.reverse().slice(0, 3).forEach(row => {
            const div = document.createElement('div');
            div.className = 'comment';
            div.innerHTML = `<strong>${row.Name}</strong>：${row.Message}<br><small>${row.Time}</small>`;
            list.appendChild(div);
          });
        })
        .catch(error => {
          document.getElementById('commentsList').textContent = '留言讀取失敗';
          console.error('留言讀取失敗：', error);
        });
    }

    loadComments();
  </script>

</body>
</html>
