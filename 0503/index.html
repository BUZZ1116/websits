<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新竹市立培英國民中學生涯發展教育暨技藝教育</title>
    <link rel="icon" href="logo.png" type="image/png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Arial", "微軟正黑體", sans-serif;
            background-color: #333; /* Dark gray background */
            color: white; /* White text for better contrast */
            margin: 0;
            padding: 0;
        }
        .drop-down-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #444; /* Dark gray for navigation bar */
        }
        .drop-down-menu > li {
            position: relative;
            display: inline-block;
            margin-right: 20px;
        }
        .drop-down-menu a {
            text-decoration: none;
            padding: 10px;
            display: block;
            color: white; /* White text for dropdown */
        }
        .drop-down-menu > li:hover > a {
            background-color: #555; /* Lighter gray on hover */
        }
        .drop-down-menu ul {
            display: none; /* Hide submenu */
            position: absolute;
            left: 0;
            top: 100%; /* Position below the parent */
            background-color: #444; /* Darker background for submenu */
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .drop-down-menu li:hover > ul {
            display: block; /* Show submenu on hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white; /* White border for table */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #555; /* Lighter gray for header */
        }
        footer {
            background-color: #444; /* Dark gray for footer */
            color: white; /* White text for footer */
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="bn1.jpg" class="d-block w-100" alt="Slide 1">
          </div>
          <div class="carousel-item">
            <img src="bn2.jpg" class="d-block w-100" alt="Slide 2">
          </div>
          <div class="carousel-item">
            <img src="bn3.jpg" class="d-block w-100" alt="Slide 3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="JS.js"></script> <!-- Import the JS file -->
</body>
</html>
