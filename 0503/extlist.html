<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>分機表（依單位分頁）</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">分機表</h2>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">➕ 新增資料</button>
    </div>

    <!-- 分頁按鈕 -->
    <ul class="nav nav-tabs mb-3" id="unitTabs"></ul>

    <!-- 分頁內容 -->
    <div class="tab-content" id="unitTables"></div>
  </div>

  <!-- 新增 Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">新增分機資料</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-2">
            <label for="title" class="form-label">職稱</label>
            <input type="text" class="form-control" id="title" required>
          </div>
          <div class="mb-2">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-2">
            <label for="ext" class="form-label">分機</label>
            <input type="text" class="form-control" id="ext" required>
          </div>
          <div class="mb-2">
            <label for="notes" class="form-label">備註</label>
            <input type="text" class="form-control" id="notes">
          </div>
          <div class="mb-2">
            <label for="unit" class="form-label">單位</label>
            <select class="form-select" id="unit" required>
              <option value="">請選擇</option>
              <option>校長室</option>
              <option>總務處</option>
              <option>導師室</option>
              <option>教務處</option>
              <option>學務處</option>
              <option>會計室</option>
              <option>人事室</option>
              <option>輔導室</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">送出</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/pi0aipqod90md?sheet=培英國中分機表";
    const FIXED_UNITS = ["校長室", "總務處", "導師室", "教務處", "學務處", "會計室", "人事室", "輔導室"];

    function groupByUnit(data) {
      const result = {};
      FIXED_UNITS.forEach(unit => result[unit] = []);
      data.forEach(item => {
        const unit = item.unit || "未分類";
        if (!result[unit]) result[unit] = [];
        result[unit].push(item);
      });
      return result;
    }

    function createTabsAndTables(groupedData) {
      const tabList = document.getElementById("unitTabs");
      const tableContainer = document.getElementById("unitTables");

      tabList.innerHTML = "";
      tableContainer.innerHTML = "";

      const units = FIXED_UNITS;

      units.forEach((unit, idx) => {
        // Tab button
        const tab = document.createElement("li");
        tab.className = "nav-item";
        tab.innerHTML = `
          <button class="nav-link ${idx === 0 ? 'active' : ''}" id="tab-${idx}" data-bs-toggle="tab" data-bs-target="#content-${idx}" type="button">
            ${unit}
          </button>
        `;
        tabList.appendChild(tab);

        // Table pane
        const div = document.createElement("div");
        div.className = `tab-pane fade ${idx === 0 ? 'show active' : ''}`;
        div.id = `content-${idx}`;
        const rows = (groupedData[unit] || []).map(row => `
          <tr>
            <td>${row.title || ""}</td>
            <td>${row.name || ""}</td>
            <td>${row.ext || ""}</td>
            <td>${row.notes || ""}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="deleteEntry('${row.name}', '${row.ext}')">刪除</button>
            </td>
          </tr>
        `).join("");
        div.innerHTML = `
          <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle">
              <thead class="table-primary">
                <tr>
                  <th>職稱</th>
                  <th>姓名</th>
                  <th>分機</th>
                  <th>備註</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          </div>
        `;
        tableContainer.appendChild(div);
      });
    }

    function deleteEntry(name, ext) {
      if (!confirm(`確認要刪除 ${name}（分機 ${ext}）的資料嗎？`)) return;
      const deleteURL = `https://sheetdb.io/api/v1/pi0aipqod90md/name/${encodeURIComponent(name)}/ext/${encodeURIComponent(ext)}?sheet=培英國中分機表`;
      fetch(deleteURL, { method: "DELETE" })
        .then(res => res.ok ? loadData() : alert("刪除失敗"));
    }

    function loadData() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => {
          const grouped = groupByUnit(data);
          createTabsAndTables(grouped);
        });
    }

    document.getElementById("addForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const newData = {
        title: document.getElementById("title").value,
        name: document.getElementById("name").value,
        ext: document.getElementById("ext").value,
        notes: document.getElementById("notes").value,
        unit: document.getElementById("unit").value
      };

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: newData })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById("addForm").reset();
        bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
        loadData();
      });
    });

    // 初始載入
    loadData();
  </script>
</body>
</html>
